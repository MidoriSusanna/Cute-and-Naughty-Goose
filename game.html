<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Goose game, your mood today, play game goose">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cute & Naughty Goose</title>
</head>
<body>
    <!-- Game title and subtitle -->
    <header id="title-container">
        <h1>Cute & Naughty Goose</h1>
        <h2>Find Out What Kind of Goose you Feel Like Today</h2>
    </header>

    <!-- Game-quiz area -->
    <div class="game-container">
        <div id="question-answers-container" class="hide">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="buttons-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
            </div>
        </div>
    <!-- Controls area -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn"><h1> CLICK TO START!</h1></button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <!-- Game score area -->
    <footer class="score-footer">
        <div id="score-area">

            <!-- Icons of cute and naughty goose and score -->
            <div id="cute-goose">
            <img id="cute-goose-img" src="assets/images/cute-goose.png" alt="Icon of a cute goose with a ribbon and hearts">
            <p class="scores">Cuteness Overload: <span id="cute-goose-score">0</span></p>
            </div>
            <br>

            <div id="naughty-goose">
            <img id="naughty-goose-img" src="assets/images/naughty-goose.png" alt="Icon of a naughty goose with a guilty face">
            <p class="scores">Tomorrow I'll be Less Naughty: <span id="naughty-goose-score">0</span></p>
            </div>
            <br>

            <!--Reset score-->
            <button id="reset">Start Again</button>

        </div>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
