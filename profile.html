            <br>
            <br>

        <div id="naughty-goose-profile">

                <p>Naughty goose description</p>
            </div>
        <!-- Start button -->
    <button id="startagain-btn"><a href= index.html>TRY AGAIN TOMORROW!</a></button>
    </div>
